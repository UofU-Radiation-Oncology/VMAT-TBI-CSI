%VMAT TBI configuration file
%EAS 6-11-2021
%NOTE: THERE CAN'T BE EMPTY LINES IN THIS FILE! OTHERWISE, THE SCRIPT WILL NOT BE ABLE TO PARSE THE INFORMATION!
%ALL LENGTHS ARE IN CM
%plug in configuration
:begin plugin configuration:
%
%flash parameters
use flash by default=true
default flash type=Global
default flash margin=0.5
%target margin
default target margin=0.3
%
%documentation path
%documentation path=\\enterprise.stanfordmed.org\depts\RadiationTherapy\Public\Users\ESimiele\Research\VMAT_TBI\documentation\
documentation path=\\vfs0006\RadData\oncology\ESimiele\Research\VMAT_TBI_CSI\documentation\
%
%linacs and available beam energies
%add linac{LA16}
add linac{NBR_TB1}
add linac{NBR_TB2}
add linac{HAM_TB1}
add beam energy{6X}
add beam energy{10X}
%
%photon beam calculation model
%calculation model=AAA_15605
%optimization model=PO_15605
%calculation model=AAA_1610
calculation model=AcurosPhoton_1610
optimization model=PO_1610
%
%use GPU during dose calculation? Machine must support GPU calculation. Only applies to AXB (N/A for AAA). Options are 'Yes', 'No'
%use GPU for dose calculation=Yes
%use GPU during optimization? Machine must support GPU use for optimization. Applies to PO optimizer (maybe others). Options are 'Yes', 'No'
%use GPU for optimization=Yes
%
% What MR level should the optimizer restart at from intermediate dose
MR level restart=MR3
%
%default number of beams per isocenter (from sup to inf)
beams per iso={4,3,3,2,2,2}
%
%settings for contouring field overlap
contour field overlap=true
contour field overlap margin=1.0
%
%collimator rotations for the beams (the order of these matters)
%Varian IEC 1217 coordinates
collimator rotations={3.0,357.0,87.0,93.0}
%
%Beam jaw positions (the order of these jaw positions correspond to the order of the collimator rotations specified above)
%The number of entries here should match the number of collimator rotation entries
%syntax: x1, y1, x2, y2
add jaw position{-20.0,-200.0,200.0,200.0}
add jaw position{-200.0,-200.0,20.0,200.0}
add jaw position{-200.0,-200.0,0.0,200.0}
add jaw position{0.0,-200.0,200.0,200.0}
%
%add tuning structures (Human_Body, PTV_Body, and TS_PTV_VMAT MUST be present in this list!)
%syntax: DICOM type (all caps), structure
add TS{PTV,PTV_Brain}
add TS{PTV,PTV_Spine}
add TS{PTV,PTV_CSI}
add TS{CONTROL,TS_PTV_CSI}
% add or remove tuning structures here
add default TS{CONTROL,Brainstem-0.5cm}
add default TS{CONTROL,Brainstem-1cm}
%
%default sparing structures
%structure id, sparing type, margin (cm)
add default sparing structure{Globes,Mean Dose < Rx Dose,0.3}
add default sparing structure{Cochleas,Mean Dose < Rx Dose,0.3}
%
%
:begin template case configuration:
template name=reduced dose
%initial dose per fraction and num fx
initial dose per fraction=200
initial num fx=6
%
add target{PTV_CSI,3600,_VMAT CSI_init}
add target{PTV_Postfossa,5400,_VMAT CSI_bst}
%
%add sparing structure{Ovaries,Mean Dose < Rx Dose,1.5}
%add sparing structure{Testes,Mean Dose < Rx Dose,2.0}
%add sparing structure{Lenses,Dmax ~ Rx Dose,0.0}
%
add init opt constraint{TS_PTV_CSI,Lower,1200.0,100.0,100}
add init opt constraint{TS_PTV_CSI,Upper,1250.0,0.0,100}
add init opt constraint{TS_PTV_CSI,Lower,1212.0,98.0,100}
add init opt constraint{Kidneys,Mean,120.0,0.0,80}
add init opt constraint{Kidneys-1cm,Mean,75.0,0.0,50}
add init opt constraint{Lungs,Mean,75.0,0.0,90}
add init opt constraint{Lungs-1cm,Mean,50.0,0.0,80}
add init opt constraint{Lungs-1.5cm,Mean,25.0,0.0,70}
add init opt constraint{Ovaries,Mean,50.0,0.0,50}
add init opt constraint{Ovaries,Upper,75.0,0.0,70}
add init opt constraint{Testes,Mean,50.0,0.0,50}
add init opt constraint{Testes,Upper,75.0,0.0,70}
add init opt constraint{Lenses,Upper,190.0,0.0,50}
add init opt constraint{Brain,Mean,150.0,0.0,60}
add init opt constraint{Brain-1cm,Mean,100.0,0.0,50}
add init opt constraint{Brain-2cm,Mean,75.0,0.0,50}
add init opt constraint{Brain-3cm,Mean,50.0,0.0,50}
add init opt constraint{Bowel,Upper,201.0,0.0,50}
add init opt constraint{Thyroid,Mean,100.0,0.0,50}
